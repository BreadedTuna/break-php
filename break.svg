<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-10000 -10000 20000 20000" overflow="visible">
  <!-- Extremely large viewBox that could break layouts -->
  
  <!-- Background rectangle that extends far beyond normal dimensions -->
  <rect x="-5000" y="-5000" width="10000" height="10000" fill="#ff00ff" opacity="0.3"/>
  
  <!-- Oversized text that will likely overflow containers -->
  <text x="0" y="0" font-size="2000" text-anchor="middle" fill="blue" transform="rotate(45)">OVERSIZED TEXT</text>
  
  <!-- Elements with negative positioning that might extend outside bounds -->
  <circle cx="-3000" cy="-3000" r="1000" fill="red"/>
  <circle cx="3000" cy="3000" r="1000" fill="green"/>
  
  <!-- Extremely long line that extends far outside viewBox -->
  <line x1="-9000" y1="-9000" x2="9000" y2="9000" stroke="orange" stroke-width="50"/>
  
  <!-- Nested group with its own transform that could compound layout issues -->
  <g transform="scale(5) translate(500, -500)">
    <rect x="-100" y="-100" width="200" height="200" fill="purple" opacity="0.7"/>
    <text x="0" y="0" font-size="50" text-anchor="middle" fill="yellow">SCALED TEXT</text>
  </g>
  
  <!-- Multiple overlapping transparent elements that could cause rendering issues -->
  <g opacity="0.5">
    <rect x="-2000" y="-2000" width="4000" height="4000" fill="cyan" opacity="0.3"/>
    <rect x="-1500" y="-1500" width="3000" height="3000" fill="magenta" opacity="0.3"/>
    <rect x="-1000" y="-1000" width="2000" height="2000" fill="yellow" opacity="0.3"/>
  </g>
  
  <!-- Animation that could cause performance issues -->
  <circle cx="0" cy="0" r="500" fill="none" stroke="red" stroke-width="20">
    <animate attributeName="r" values="500;2000;500" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="20;100;20" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
